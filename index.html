<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato para e-mail usando JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendMail(); reset(); return false;">
            <h3>Entrar em contato</h3>
            <input type="text" id="name" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Número de telefone" required>
            <textarea id="message" rows="4" placeholder="Como podemos te ajudar?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("6BAk2JYa0JZDHb_Fl");
        })();
    </script>

    <script src="js/script.js"></script>
</body>
</html>
